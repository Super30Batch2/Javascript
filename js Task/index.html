<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Using Js</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>HTML FORM</h1>
      <form id="userForm">
        <div class="input-field">
          <label for="firstName" class="from-label">Full Name</label>
          <input
            type="text"
            id="firstName"
            placeholder="firstName"
            value=""
            required
          />
        </div>
        <div class="input-field">
          <label for="email" class="from-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            value=""
            required
          />
        </div>
        <div class="input-field">
          <label for="Contact-no" class="from-label">Contact</label>
          <input
            type="number"
            id="Contact-no"
            placeholder="content"
            value=""
            required
            maxlength="10"
          />
        </div>
        <button id="form-btn" type="submit">Submit</button>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <td colspan="2">Action</td>
        </tr>
      </thead>
      <tbody id="tablebody">
        <!-- <tr>
          <td>{}</td>
          <td></td>
          <td></td>
          <td>
            <button id="edit">Edit</button><button id="delete">Delete</button>
          </td>
        </tr> -->
      </tbody>
    </table>
  </body>
</html>
